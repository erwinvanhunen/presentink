<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About PresentInk</title>
    <script type="module" src="/src/about.ts" defer></script>
    <style>
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 8px;
            font-size: 13px;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .about-window {
            width: 370px;
            min-height: 420px;
            box-sizing: border-box;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background: #2c2c2e;
            border-radius: 12px;
            border: 1px solid #48484a;
            /* box-shadow: 0 6px 28px #0006, 0 1.5px 4px #0002; */
            margin: 0 auto;
            overflow: hidden;
        }

        .toolbar {
            background: linear-gradient(to bottom, #3a3a3c, #2c2c2e);
            /* border-bottom: 1px solid #1c1c1e; */
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
            color: #ffffff;
            position: relative;
            border-radius: 12px 12px 0 0;
            -webkit-app-region: drag;
            cursor: move;
        }

        .close-button {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f57;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: transparent;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .close-button:hover {
            color: #8b0000;
        }

        .close-button:hover::after {
            content: '×';
            font-size: 10px;
            font-weight: bold;
        }

        .about-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px 32px 28px 32px;
            background: #2c2c2e;
        }

        .logo {
            width: 128px;
            height: 128px;
            /* border-radius: 18px; */
            margin-bottom: 18px;
            margin-top: 0;
            /* background: #1c1c1e; */
            /* box-shadow: 0 2px 12px #0003; */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 128px;
            height: 128px;
            display: block;
        }

        .name {
            font-size: 1.45em;
            font-weight: 700;
            letter-spacing: 0.01em;
            margin-bottom: 6px;
            color: #fff;
            margin-top: 0;
            text-align: center;
        }

        .version {
            font-size: 1.04em;
            color: #a1a1a6;
            margin-bottom: 18px;
        }

        .copyright {
            color: #8e8e93;
            font-size: 0.98em;
            margin-top: 38px;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .website {
            font-size: 1.08em;
            margin-top: 12px;
            color: #3173e0;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .donate-btn {
            display: inline-block;
            padding: 10px 28px;
            font-size: 1.12em;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #fd7e14, #f76707 60%, #f48f2c 100%);
            border: none;
            border-radius: 14px;
            box-shadow: 0 2px 10px #fae2c2bb;
            margin: 30px auto 0 auto;
            cursor: pointer;
            text-align: center;
            transition: box-shadow 0.15s, background 0.2s;
            outline: none;
        }

        .donate-btn:hover {
            background: linear-gradient(90deg, #fb8500, #f9b53e 80%);
            box-shadow: 0 2px 16px #f7b26788;
        }
    </style>
</head>

<body>
    <div class="about-window">
        <div class="toolbar" data-tauri-drag-region>
            <button class="close-button" id="closeBtn"></button>
            About PresentInk
        </div>
        <div class="about-content">
            <div class="logo">
                <img src="/images/icon_256x256.png" alt="PresentInk logo">
            </div>
            <div class="name">PresentInk</div>
            <div class="version" id="version">Version ...</div>
            <div><button class="donate-btn" id="donateBtn">Donate ❤️</button></div>
            <div class="copyright">&copy; 2025 Erwin van Hunen</div>
        </div>
    </div>
</body>

</html>
