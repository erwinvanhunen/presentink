<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Break Timer</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #timer {
            color: #d32f2f;
            font-size: 10vw;
            font-weight: bold;
            font-family: system-ui, sans-serif;
            margin-bottom: 2vw;
            visibility: hidden; /* Initially hidden, will be shown when settings are loaded */
        }

        #text {
            color: #d32f2f;
            font-size: 4vw;
            font-family: system-ui, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="timer">__:__</div>
    <div id="text">Break time!</div>
    <script>
        let settings = window.electronAPI ? window.electronAPI.getSettings() : Promise.resolve({ breakTime: 10 });
        let timeLeft = 10 * 60; // default to 10 minutes in seconds
        const timerElem = document.getElementById('timer');

        settings.then(s => {
            if (s.breakTime && !isNaN(s.breakTime)) {
                timeLeft = s.breakTime * 60; // convert minutes to seconds 
                timerElem.style.visibility = 'visible';
                updateDisplay();

            }
        });

        function updateDisplay() {
            const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const sec = (timeLeft % 60).toString().padStart(2, '0');
            timerElem.textContent = `${min}:${sec}`;
        }
        updateDisplay();

        let interval = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(interval);
                window.close();
            }
            updateDisplay();
        }, 1000);

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                clearInterval(interval);
                // Optionally: notify main process
                if (window.electronAPI && window.electronAPI.closeBreakTimer)
                    window.electronAPI.closeBreakTimer();
                else
                    window.close();
            }
        });
    </script>
</body>

</html>
