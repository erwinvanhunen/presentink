<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Screenshot Overlay</title>
    <script type="module" src="/src/screenshot.ts" defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(50, 0, 0, 0.0);
            cursor: crosshair !important;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }

        .top-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            z-index: 19999;
        }

        .right-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            z-index: 19999;
        }

        .left-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            z-index: 19999;
        }

        .bottom-box {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            z-index: 19999;
        }

        .selection-box {
            position: absolute;
            border: 2px solid #007acc;
            background: rgba(0, 122, 204, 0.0);
            display: none;
            cursor: move;
        }

        .resize-handle {
            position: absolute;
            background: #007acc;
            border: 1px solid #fff;
            width: 8px;
            height: 8px;
            z-index: 1000;
        }

        .resize-nw {
            top: -4px;
            left: -4px;
            cursor: nw-resize;
        }

        .resize-n {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: n-resize;
        }

        .resize-ne {
            top: -4px;
            right: -4px;
            cursor: ne-resize;
        }

        .resize-e {
            top: 50%;
            right: -4px;
            transform: translateY(-50%);
            cursor: e-resize;
        }

        .resize-se {
            bottom: -4px;
            right: -4px;
            cursor: se-resize;
        }

        .resize-s {
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: s-resize;
        }

        .resize-sw {
            bottom: -4px;
            left: -4px;
            cursor: sw-resize;
        }

        .resize-w {
            top: 50%;
            left: -4px;
            transform: translateY(-50%);
            cursor: w-resize;
        }

        .resize-handle:hover {
            background: #0099ff;
            transform: scale(1.2);
        }


        .resize-nw:hover {
            transform: scale(1.2) translate(10%, 10%);
        }

        .resize-n:hover {
            transform: translateX(-50%) scale(1.2);
        }

        .resize-ne:hover {
            transform: scale(1.2) translate(-10%, 10%);
        }

        .resize-e:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .resize-se:hover {
            transform: scale(1.2) translate(-10%, -10%);
        }

        .resize-s:hover {
            transform: translateX(-50%) scale(1.2);
        }

        .resize-sw:hover {
            transform: scale(1.2) translate(10%, -10%);
        }

        .resize-w:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .coords {
            position: fixed;
            font-size: small;
            color: #9ccc00;
            background: transparent;
            z-index: 25000;
        }


        .toolbar {
            display: none;
            position: fixed;
            /* background: rgba(0, 0, 0, 0.8); */
            background: #9ccc0099;
            border-radius: 12px;
            padding: 6px;
            z-index: 25000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toolbar-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin: 0 4px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .toolbar-button:active {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.15);
        }

        .instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30000;
            background: #9ccc0099;
            color: #fff;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            font-size: 1.15rem;
            pointer-events: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="instructions" id="instructions">
        <p>Click and drag to select an area for the screenshot.</p>
        <p>Use the resize handles to adjust the selection.</p>
        <p>Press <strong>Command + S</strong> to save, <strong>Command + C</strong> to copy, or <strong>Esc</strong> to
            close.
        </p>
    </div>
    <div class="coords" id="coords"></div>
    <div class="top-box" id="topBox"></div>
    <div class="right-box" id="rightBox"></div>
    <div class="left-box" id="leftBox"></div>
    <div class="bottom-box" id="bottomBox"></div>
    <div class="selection-box" id="selectionBox"></div>
    <div class="toolbar" id="toolbar">
        <button class="toolbar-button" id="saveButton">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H3zm7 1v3H6V3h4zM6 8h4v5H6V8z" />
            </svg>
        </button>
        <button class="toolbar-button" id="clipboardButton">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M4 2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2V2zm2-1a1 1 0 0 0-1 1v1h6V2a1 1 0 0 0-1-1H6z" />
                <path d="M3 5v9h10V5H3zm2 2h6v1H5V7zm0 2h6v1H5V9zm0 2h4v1H5v-1z" />
            </svg>
        </button>
        <button class="toolbar-button" id="closeButton">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854z" />
            </svg>
        </button>
    </div>
</body>

</html>
