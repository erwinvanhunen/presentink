<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screenshot Overlay</title>
    <script type="module" src="/src/screenshot.ts" defer></script>
      
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.3);
            cursor: crosshair;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .selection-box {
            position: absolute;
            border: 2px solid #007acc;
            background: rgba(0, 122, 204, 0.1);
            display: none;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: system-ui;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Click and drag to select screenshot area. Press ESC to cancel.
    </div>
    <div class="selection-box" id="selectionBox"></div>
    asdfasdfasdfasd
</body>
</html>
